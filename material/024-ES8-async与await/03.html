<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function ajax1() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    // console.log("ajax-成功")
                    resolve("data-11111")
                    // reject("err-11111")
                }, 1000)
            })
        }

        function ajax2() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    // console.log("ajax-成功")
                    // resolve("data-2222")
                    reject("err-22222")
                }, 1000)
            })
        }

        async function test() {
            //await 后面可以接 非promise对象， 或者promise对象
            // let res = await {name:"kerwin"}

            try {
                let res1 = await ajax1()
                console.log(res1)

                let res2 = await ajax2(res1)
                console.log(res2)

                //渲染页面
                console.log("渲染页面")
            } catch (error) {
                console.log("err",error)
            }
        }


        test()
    </script>
</body>

</html>
