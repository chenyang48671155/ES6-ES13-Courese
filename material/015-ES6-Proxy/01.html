<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <div id="box"></div>
    <script>
        let obj = {}

        // let arr = [1,2,3] // push pop

                return box.innerHTML
            },

            }
        })

        console.log(obj)
