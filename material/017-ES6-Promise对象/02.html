<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        //promise 

        let pro = new Promise(function(resolve,reject){
            //执行器函数
            setTimeout(()=>{
                resolve(1000)
                reject("no 1111")
            },1000)
        })

        // pro.then(()=>{
        //     console.log("奖金")
        // },()=>{
        //     console.log("没有")
        // })
        pro.then((res)=>{
            console.log("奖金",res)
        }).catch((err)=>{
            console.log("没有",err)
        })
    </script>
</body>
